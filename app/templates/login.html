<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Desk — Вход</title>
    <link rel="stylesheet" href="/static/design-system.css">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            overflow: auto !important;
        }
    </style>
</head>
<body>
    <div class="login-layout">
        <div class="login-card">
            <h1 class="login-title">Support Desk</h1>
            <p class="login-subtitle">Введите данные администратора</p>
            
            <form id="loginForm" class="login-form" autocomplete="off">
                <div class="form-group">
                    <label for="username" class="form-label">Логин</label>
                    <input id="username" name="username" type="text" class="form-input" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input id="password" name="password" type="password" class="form-input" required>
                </div>

                <div id="loginError" class="login-error hidden"></div>
                
                <button type="submit" class="btn btn-primary btn-large btn-full">Войти</button>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorLabel = document.getElementById('loginError');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = loginForm.username.value.trim();
            const password = loginForm.password.value;
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                if (!response.ok) {
                    const detail = await response.json().catch(() => ({}));
                    throw new Error(detail.detail || 'Не удалось авторизоваться');
                }
                window.location.href = '/';
            } catch (error) {
                errorLabel.textContent = error.message;
                errorLabel.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
</body>
</html>

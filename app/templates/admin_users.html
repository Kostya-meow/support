<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями - Support Desk</title>
    <link rel="stylesheet" href="/static/design-system.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/navigation.js"></script>
    <script src="/static/menu_loader.js"></script>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <h1>Support Desk</h1>
                    <button class="sidebar-toggle" onclick="toggleSidebar()" title="Свернуть/Развернуть">
                        <span class="material-icons">chevron_left</span>
                    </button>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-section-title">Навигация</div>
                    <div class="main-nav" id="mainNav"></div>
                </div>
            </div>

            <div class="sidebar-footer">
                <form method="post" action="/logout">
                    <button type="submit" class="logout-btn">
                        <span class="material-icons">logout</span>
                        <span class="btn-text">Выйти</span>
                    </button>
                </form>
            </div>
        </aside>

        <main class="dashboard-main">
            <div class="admin-container">
                <div class="admin-header">
                    <div>
                        <h2>Пользователи</h2>
                        <p class="dashboard-subtitle">Управляйте учетными записями команды и правами доступа</p>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="openCreateModal()">
                        <span class="material-icons">add</span>
                        <span>Новый пользователь</span>
                    </button>
                </div>

                <div class="users-table-wrapper">
                    <div class="users-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Логин</th>
                                    <th>ФИО</th>
                                    <th>Роль</th>
                                    <th>Статус</th>
                                    <th>Создан</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <tr>
                                    <td colspan="7" class="loading">Загрузка...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Модалка создания/редактирования пользователя -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Создать пользователя</div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    
                    <div class="form-group">
                        <label for="username">Имя пользователя *</label>
                        <input type="text" id="username" required>
                    </div>

                    <div class="form-group" id="passwordGroup">
                        <label for="password" id="passwordLabel">Пароль *</label>
                        <input type="password" id="password" required>
                        <small style="color: #666; font-size: 12px; display: none;" id="passwordHint">
                            Оставьте пустым, если не хотите менять пароль
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="fullName">ФИО *</label>
                        <input type="text" id="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="roleId">Роль *</label>
                        <select id="roleId" required>
                            <!-- Будет заполнено через JS -->
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="admin-checkbox">
                            <input type="checkbox" id="isAdmin">
                            <label for="isAdmin">Администратор системы</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="active-checkbox">
                            <input type="checkbox" id="isActive" checked>
                            <label for="isActive">Активен</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-cancel" onclick="closeModal()">Отмена</button>
                <button type="submit" form="userForm" class="btn-primary">Сохранить</button>
            </div>
        </div>
    </div>

    <!-- Модалка управления правами -->
    <div id="permissionsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Права доступа</div>
            <div class="modal-body">
                <div id="permissionsContent">
                    <!-- Будет заполнено через JS -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closePermissionsModal()">Отмена</button>
                <button class="btn-primary" onclick="savePermissions()">Сохранить</button>
            </div>
        </div>
    </div>

    <script>
        let users = [];
        let roles = [];
        let permissions = [];
        let currentUserId = null;

        // Загрузка данных
        async function loadData() {
            try {
                const [usersRes, rolesRes, permsRes] = await Promise.all([
                    fetch('/api/admin/users'),
                    fetch('/api/admin/roles'),
                    fetch('/api/admin/permissions')
                ]);

                users = (await usersRes.json()).users;
                roles = (await rolesRes.json()).roles;
                permissions = (await permsRes.json()).permissions;

                renderUsers();
                renderRoleOptions();
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                alert('Не удалось загрузить данные');
            }
        }

        // Отрисовка списка пользователей
        function renderUsers() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = users.map(user => {
                // Главного админа (id=1) нельзя редактировать/удалять
                const isMainAdmin = user.id === 1 && user.is_admin;
                const disabledStyle = isMainAdmin ? 'opacity: 0.5; cursor: not-allowed;' : '';
                
                return `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.full_name}</td>
                    <td>
                        <span class="user-badge badge-${user.role_name.toLowerCase()}">
                            ${user.role_name}${user.is_admin ? ' (Админ)' : ''}
                        </span>
                    </td>
                    <td class="status-cell">
                        <span class="status-indicator ${user.is_active ? 'status-active' : 'status-inactive'}" title="${user.is_active ? 'Активен' : 'Неактивен'}">
                            <span class="material-icons">${user.is_active ? 'check_circle' : 'do_not_disturb_on'}</span>
                        </span>
                    </td>
                    <td>${new Date(user.created_at).toLocaleDateString('ru')}</td>
                    <td>
                        ${isMainAdmin ? 
                            `<span class="system-admin-badge">Системный администратор</span>` :
                            `
                            <div class="users-actions">
                                <button class="icon-btn icon-btn-edit" onclick="editUser(${user.id})" title="Редактировать">
                                    <span class="material-icons">edit</span>
                                </button>
                                <button class="icon-btn icon-btn-permissions" onclick="managePermissions(${user.id})" title="Права доступа">
                                    <span class="material-icons">lock_person</span>
                                </button>
                                <button class="icon-btn icon-btn-delete" onclick="deleteUser(${user.id})" title="Удалить">
                                    <span class="material-icons">delete</span>
                                </button>
                            </div>
                            `
                        }
                    </td>
                </tr>
                `;
            }).join('');
        }

        // Отрисовка опций ролей
        function renderRoleOptions() {
            const select = document.getElementById('roleId');
            select.innerHTML = roles.map(role => `
                <option value="${role.id}">${role.name} - ${role.description}</option>
            `).join('');
        }

        // Открыть модалку создания
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Создать пользователя';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('password').required = true;
            document.getElementById('password').value = '';
            document.getElementById('passwordLabel').textContent = 'Пароль *';
            document.getElementById('passwordHint').style.display = 'none';
            document.getElementById('isActive').checked = true;
            document.getElementById('userModal').classList.add('active');
        }

        // Редактировать пользователя
        function editUser(id) {
            const user = users.find(u => u.id === id);
            if (!user) return;

            document.getElementById('modalTitle').textContent = 'Редактировать пользователя';
            document.getElementById('userId').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('fullName').value = user.full_name;
            document.getElementById('roleId').value = user.role_id;
            document.getElementById('isAdmin').checked = user.is_admin;
            document.getElementById('isActive').checked = user.is_active;
            
            // Показываем поле пароля, но делаем необязательным
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('password').required = false;
            document.getElementById('password').value = '';
            document.getElementById('passwordLabel').textContent = 'Новый пароль (опционально)';
            document.getElementById('passwordHint').style.display = 'block';
            
            document.getElementById('userModal').classList.add('active');
        }

        // Закрыть модалку
        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        // Сохранить пользователя
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('userId').value;
            const data = {
                username: document.getElementById('username').value,
                full_name: document.getElementById('fullName').value,
                role_id: parseInt(document.getElementById('roleId').value),
                is_admin: document.getElementById('isAdmin').checked,
                is_active: document.getElementById('isActive').checked
            };

            // Добавляем пароль только если он заполнен
            const password = document.getElementById('password').value;
            if (password) {
                data.password = password;
            } else if (!userId) {
                // При создании пароль обязателен
                alert('Пароль обязателен при создании пользователя');
                return;
            }

            try {
                const url = userId ? `/api/admin/users/${userId}` : '/api/admin/users';
                const method = userId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Ошибка сохранения');
                }

                await loadData();
                closeModal();
                alert('Пользователь успешно сохранен');
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            }
        });

        // Удалить пользователя
        async function deleteUser(id) {
            if (!confirm('Вы уверены, что хотите удалить этого пользователя?')) return;

            try {
                const response = await fetch(`/api/admin/users/${id}`, { method: 'DELETE' });
                
                if (!response.ok) throw new Error('Ошибка удаления');

                await loadData();
                alert('Пользователь удален');
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Не удалось удалить пользователя');
            }
        }

        // Управление правами
        async function managePermissions(userId) {
            currentUserId = userId;
            const user = users.find(u => u.id === userId);

            try {
                const response = await fetch(`/api/admin/users/${userId}/permissions`);
                const userPerms = (await response.json()).permissions;

                const content = document.getElementById('permissionsContent');
                content.innerHTML = `
                    <div style="padding: 20px; background: #f8f9fa; border-radius: 8px; margin-bottom: 20px;">
                        <div style="margin-bottom: 8px;">
                            <strong style="color: #333;">Пользователь:</strong> 
                            <span style="color: #666;">${user.full_name} (${user.username})</span>
                        </div>
                        <div>
                            <strong style="color: #333;">Роль:</strong> 
                            <span style="color: #666;">${user.role_name}</span>
                        </div>
                    </div>
                    <div class="checkbox-group">
                        ${permissions.map(perm => `
                            <div class="checkbox-item ${userPerms.includes(perm.page_key) ? 'checked' : ''}" 
                                 onclick="toggleCheckbox(this)">
                                <input type="checkbox" 
                                       id="perm-${perm.id}" 
                                       value="${perm.page_key}"
                                       ${userPerms.includes(perm.page_key) ? 'checked' : ''}
                                       onclick="event.stopPropagation(); updateCheckboxItem(this)">
                                <label for="perm-${perm.id}">
                                    <strong>${perm.page_name}</strong> - ${perm.description}
                                </label>
                            </div>
                        `).join('')}
                    </div>
                `;

                document.getElementById('permissionsModal').classList.add('active');
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Не удалось загрузить права пользователя');
            }
        }

        // Сохранить права
        async function savePermissions() {
            const checkboxes = document.querySelectorAll('#permissionsContent input[type="checkbox"]');
            
            try {
                for (const checkbox of checkboxes) {
                    await fetch(`/api/admin/users/${currentUserId}/permissions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            page_key: checkbox.value,
                            granted: checkbox.checked
                        })
                    });
                }

                closePermissionsModal();
                alert('Права успешно обновлены');
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Не удалось обновить права');
            }
        }

        // Закрыть модалку прав
        function closePermissionsModal() {
            document.getElementById('permissionsModal').classList.remove('active');
        }

        // Переключение чекбокса при клике на item
        function toggleCheckbox(item) {
            const checkbox = item.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            updateCheckboxItem(checkbox);
        }

        // Обновление визуального состояния чекбокса
        function updateCheckboxItem(checkbox) {
            const item = checkbox.closest('.checkbox-item');
            if (checkbox.checked) {
                item.classList.add('checked');
            } else {
                item.classList.remove('checked');
            }
        }

        // Сворачивание сайдбара
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const toggle = document.querySelector('.sidebar-toggle');
            const icon = toggle.querySelector('.material-icons');
            const isCollapsed = sidebar.classList.toggle('collapsed');
            icon.textContent = isCollapsed ? 'chevron_right' : 'chevron_left';
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        }

        // Восстановление состояния сайдбара
        document.addEventListener('DOMContentLoaded', () => {
            const collapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (collapsed) {
                document.querySelector('.sidebar').classList.add('collapsed');
                const icon = document.querySelector('.sidebar-toggle .material-icons');
                icon.textContent = 'chevron_right';
            }
            
            loadData();
        });

        // Обработка клавиш для модалок
        document.addEventListener('keydown', (e) => {
            const userModal = document.getElementById('userModal');
            const permissionsModal = document.getElementById('permissionsModal');
            
            // Escape - закрыть модалки
            if (e.key === 'Escape') {
                if (userModal.classList.contains('active')) {
                    closeModal();
                }
                if (permissionsModal.classList.contains('active')) {
                    closePermissionsModal();
                }
            }
            
            // Enter - сохранить (только если фокус на элементе формы, но не textarea)
            if (e.key === 'Enter' && !e.shiftKey) {
                const activeElement = document.activeElement;
                const isInUserModal = userModal.classList.contains('active') && 
                                     userModal.contains(activeElement);
                const isInPermissionsModal = permissionsModal.classList.contains('active') && 
                                            permissionsModal.contains(activeElement);
                
                // Проверяем, что это не textarea и не кнопка
                if ((isInUserModal || isInPermissionsModal) && 
                    activeElement.tagName !== 'TEXTAREA' && 
                    activeElement.tagName !== 'BUTTON') {
                    e.preventDefault();
                    
                    if (isInUserModal) {
                        document.getElementById('userForm').dispatchEvent(new Event('submit'));
                    } else if (isInPermissionsModal) {
                        savePermissions();
                    }
                }
            }
        });

        // Закрытие модалок по клику вне их
        document.getElementById('userModal').addEventListener('click', (e) => {
            if (e.target.id === 'userModal') {
                closeModal();
            }
        });

        document.getElementById('permissionsModal').addEventListener('click', (e) => {
            if (e.target.id === 'permissionsModal') {
                closePermissionsModal();
            }
        });
    </script>
</body>
</html>

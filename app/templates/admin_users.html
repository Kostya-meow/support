<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями - Support Desk</title>
    <link rel="stylesheet" href="/static/design-system.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/navigation.js"></script>
    <script src="/static/menu_loader.js"></script>
    <style>
        .admin-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-sizing: border-box;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
            flex-shrink: 0;
        }

        .admin-header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .users-table-wrapper {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .users-table {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
        }

        .users-table table {
            width: 100%;
            min-width: 900px;
            border-collapse: collapse;
        }

        .users-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .users-table th {
            background: #4a90e2;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
        }

        .users-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .users-table tbody tr:hover {
            background: #f9f9f9;
        }

        /* Стилизация скроллбара для таблицы */
        .users-table::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .users-table::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .users-table::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .users-table::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .user-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge-admin {
            background: #ff6b6b;
            color: white;
        }

        .badge-operator {
            background: #4a90e2;
            color: white;
        }

        .badge-analyst {
            background: #51cf66;
            color: white;
        }

        .badge-trainee {
            background: #ffd93d;
            color: #333;
        }

        @media (max-width: 968px) {
            .admin-container {
                padding: 10px;
            }
            
            .admin-header h2 {
                font-size: 20px;
            }
            
            .users-table {
                font-size: 14px;
            }
            
            .action-btn {
                padding: 4px 8px;
                font-size: 11px;
            }
        }

        .user-active {
            color: #51cf66;
            font-weight: bold;
        }

        .user-inactive {
            color: #999;
        }

        .action-btn {
            padding: 6px 12px;
            margin: 0 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #4a90e2;
            color: white;
        }

        .btn-edit:hover {
            background: #357abd;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
        }

        .btn-delete:hover {
            background: #ee5a52;
        }

        .btn-permissions {
            background: #51cf66;
            color: white;
        }

        .btn-permissions:hover {
            background: #40c057;
        }

        .btn-primary {
            background: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #357abd;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 0;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            font-size: 22px;
            font-weight: 700;
            padding: 24px 30px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border-bottom: none;
            margin: 0;
        }

        .modal-body {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-footer {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-item:hover {
            background: #e9ecef;
            border-color: #4a90e2;
        }

        .checkbox-item input {
            width: 20px;
            height: 20px;
            margin: 0;
            margin-right: 12px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: 500;
            cursor: pointer;
            flex: 1;
            color: #333;
        }

        .checkbox-item.checked {
            background: #e7f3ff;
            border-color: #4a90e2;
        }

        .form-actions {
            display: flex;
            gap: 10px;
        }

        .btn-cancel {
            background: #999;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-cancel:hover {
            background: #777;
        }

        .admin-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #fff3cd;
            border-radius: 4px;
            border: 1px solid #ffc107;
        }

        .admin-checkbox input {
            width: auto;
            margin: 0;
        }

        .admin-checkbox label {
            font-weight: 600;
            color: #856404;
            margin: 0;
            cursor: pointer;
        }

        .active-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }

        .active-checkbox input {
            width: 18px;
            height: 18px;
            margin: 0;
            cursor: pointer;
        }

        .active-checkbox label {
            font-weight: 500;
            color: #333;
            margin: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Сайдбар -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <button class="sidebar-toggle" onclick="toggleSidebar()" title="Свернуть/Развернуть">
                        ◀
                    </button>
                    <h1>Support Desk</h1>
                </div>
                
                <div class="sidebar-section">
                    <div class="sidebar-section-title">Навигация</div>
                    <div class="main-nav" id="mainNav">
                        <!-- Меню загружается динамически -->
                    </div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <form id="logoutForm" method="post" action="/logout">
                    <button type="submit" class="logout-btn">
                        <span class="material-icons">logout</span>
                        <span class="btn-text">Выйти</span>
                    </button>
                </form>
            </div>
        </aside>

        <!-- Основной контент -->
        <main class="main-content">
            <div class="admin-container">
                <div class="admin-header">
                    <h2>Управление пользователями</h2>
                    <button class="btn-primary" onclick="openCreateModal()">
                        + Создать пользователя
                    </button>
                </div>

                <div class="users-table-wrapper">
                    <div class="users-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Имя пользователя</th>
                                    <th>ФИО</th>
                                    <th>Роль</th>
                                    <th>Статус</th>
                                    <th>Создан</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <!-- Будет заполнено через JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Модалка создания/редактирования пользователя -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Создать пользователя</div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    
                    <div class="form-group">
                        <label for="username">Имя пользователя *</label>
                        <input type="text" id="username" required>
                    </div>

                    <div class="form-group" id="passwordGroup">
                        <label for="password" id="passwordLabel">Пароль *</label>
                        <input type="password" id="password" required>
                        <small style="color: #666; font-size: 12px; display: none;" id="passwordHint">
                            Оставьте пустым, если не хотите менять пароль
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="fullName">ФИО *</label>
                        <input type="text" id="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="roleId">Роль *</label>
                        <select id="roleId" required>
                            <!-- Будет заполнено через JS -->
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="admin-checkbox">
                            <input type="checkbox" id="isAdmin">
                            <label for="isAdmin">Администратор системы</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="active-checkbox">
                            <input type="checkbox" id="isActive" checked>
                            <label for="isActive">Активен</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-cancel" onclick="closeModal()">Отмена</button>
                <button type="submit" form="userForm" class="btn-primary">Сохранить</button>
            </div>
        </div>
    </div>

    <!-- Модалка управления правами -->
    <div id="permissionsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Права доступа</div>
            <div class="modal-body">
                <div id="permissionsContent">
                    <!-- Будет заполнено через JS -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closePermissionsModal()">Отмена</button>
                <button class="btn-primary" onclick="savePermissions()">Сохранить</button>
            </div>
        </div>
    </div>

    <script>
        let users = [];
        let roles = [];
        let permissions = [];
        let currentUserId = null;

        // Загрузка данных
        async function loadData() {
            try {
                const [usersRes, rolesRes, permsRes] = await Promise.all([
                    fetch('/api/admin/users'),
                    fetch('/api/admin/roles'),
                    fetch('/api/admin/permissions')
                ]);

                users = (await usersRes.json()).users;
                roles = (await rolesRes.json()).roles;
                permissions = (await permsRes.json()).permissions;

                renderUsers();
                renderRoleOptions();
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                alert('Не удалось загрузить данные');
            }
        }

        // Отрисовка списка пользователей
        function renderUsers() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = users.map(user => {
                // Главного админа (id=1) нельзя редактировать/удалять
                const isMainAdmin = user.id === 1 && user.is_admin;
                const disabledStyle = isMainAdmin ? 'opacity: 0.5; cursor: not-allowed;' : '';
                
                return `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.full_name}</td>
                    <td>
                        <span class="user-badge badge-${user.role_name.toLowerCase()}">
                            ${user.role_name}${user.is_admin ? ' (Админ)' : ''}
                        </span>
                    </td>
                    <td class="${user.is_active ? 'user-active' : 'user-inactive'}">
                        ${user.is_active ? '✓ Активен' : '✗ Неактивен'}
                    </td>
                    <td>${new Date(user.created_at).toLocaleDateString('ru')}</td>
                    <td>
                        ${isMainAdmin ? 
                            `<span style="color: #999; font-size: 12px;">Системный администратор</span>` :
                            `
                            <button class="action-btn btn-edit" onclick="editUser(${user.id})">
                                Редактировать
                            </button>
                            <button class="action-btn btn-permissions" onclick="managePermissions(${user.id})">
                                Права
                            </button>
                            <button class="action-btn btn-delete" onclick="deleteUser(${user.id})">
                                Удалить
                            </button>
                            `
                        }
                    </td>
                </tr>
                `;
            }).join('');
        }

        // Отрисовка опций ролей
        function renderRoleOptions() {
            const select = document.getElementById('roleId');
            select.innerHTML = roles.map(role => `
                <option value="${role.id}">${role.name} - ${role.description}</option>
            `).join('');
        }

        // Открыть модалку создания
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Создать пользователя';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('password').required = true;
            document.getElementById('password').value = '';
            document.getElementById('passwordLabel').textContent = 'Пароль *';
            document.getElementById('passwordHint').style.display = 'none';
            document.getElementById('isActive').checked = true;
            document.getElementById('userModal').classList.add('active');
        }

        // Редактировать пользователя
        function editUser(id) {
            const user = users.find(u => u.id === id);
            if (!user) return;

            document.getElementById('modalTitle').textContent = 'Редактировать пользователя';
            document.getElementById('userId').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('fullName').value = user.full_name;
            document.getElementById('roleId').value = user.role_id;
            document.getElementById('isAdmin').checked = user.is_admin;
            document.getElementById('isActive').checked = user.is_active;
            
            // Показываем поле пароля, но делаем необязательным
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('password').required = false;
            document.getElementById('password').value = '';
            document.getElementById('passwordLabel').textContent = 'Новый пароль (опционально)';
            document.getElementById('passwordHint').style.display = 'block';
            
            document.getElementById('userModal').classList.add('active');
        }

        // Закрыть модалку
        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        // Сохранить пользователя
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('userId').value;
            const data = {
                username: document.getElementById('username').value,
                full_name: document.getElementById('fullName').value,
                role_id: parseInt(document.getElementById('roleId').value),
                is_admin: document.getElementById('isAdmin').checked,
                is_active: document.getElementById('isActive').checked
            };

            // Добавляем пароль только если он заполнен
            const password = document.getElementById('password').value;
            if (password) {
                data.password = password;
            } else if (!userId) {
                // При создании пароль обязателен
                alert('Пароль обязателен при создании пользователя');
                return;
            }

            try {
                const url = userId ? `/api/admin/users/${userId}` : '/api/admin/users';
                const method = userId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Ошибка сохранения');
                }

                await loadData();
                closeModal();
                alert('Пользователь успешно сохранен');
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message);
            }
        });

        // Удалить пользователя
        async function deleteUser(id) {
            if (!confirm('Вы уверены, что хотите удалить этого пользователя?')) return;

            try {
                const response = await fetch(`/api/admin/users/${id}`, { method: 'DELETE' });
                
                if (!response.ok) throw new Error('Ошибка удаления');

                await loadData();
                alert('Пользователь удален');
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Не удалось удалить пользователя');
            }
        }

        // Управление правами
        async function managePermissions(userId) {
            currentUserId = userId;
            const user = users.find(u => u.id === userId);

            try {
                const response = await fetch(`/api/admin/users/${userId}/permissions`);
                const userPerms = (await response.json()).permissions;

                const content = document.getElementById('permissionsContent');
                content.innerHTML = `
                    <div style="padding: 20px; background: #f8f9fa; border-radius: 8px; margin-bottom: 20px;">
                        <div style="margin-bottom: 8px;">
                            <strong style="color: #333;">Пользователь:</strong> 
                            <span style="color: #666;">${user.full_name} (${user.username})</span>
                        </div>
                        <div>
                            <strong style="color: #333;">Роль:</strong> 
                            <span style="color: #666;">${user.role_name}</span>
                        </div>
                    </div>
                    <div class="checkbox-group">
                        ${permissions.map(perm => `
                            <div class="checkbox-item ${userPerms.includes(perm.page_key) ? 'checked' : ''}" 
                                 onclick="toggleCheckbox(this)">
                                <input type="checkbox" 
                                       id="perm-${perm.id}" 
                                       value="${perm.page_key}"
                                       ${userPerms.includes(perm.page_key) ? 'checked' : ''}
                                       onclick="event.stopPropagation(); updateCheckboxItem(this)">
                                <label for="perm-${perm.id}">
                                    <strong>${perm.page_name}</strong> - ${perm.description}
                                </label>
                            </div>
                        `).join('')}
                    </div>
                `;

                document.getElementById('permissionsModal').classList.add('active');
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Не удалось загрузить права пользователя');
            }
        }

        // Сохранить права
        async function savePermissions() {
            const checkboxes = document.querySelectorAll('#permissionsContent input[type="checkbox"]');
            
            try {
                for (const checkbox of checkboxes) {
                    await fetch(`/api/admin/users/${currentUserId}/permissions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            page_key: checkbox.value,
                            granted: checkbox.checked
                        })
                    });
                }

                closePermissionsModal();
                alert('Права успешно обновлены');
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Не удалось обновить права');
            }
        }

        // Закрыть модалку прав
        function closePermissionsModal() {
            document.getElementById('permissionsModal').classList.remove('active');
        }

        // Переключение чекбокса при клике на item
        function toggleCheckbox(item) {
            const checkbox = item.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            updateCheckboxItem(checkbox);
        }

        // Обновление визуального состояния чекбокса
        function updateCheckboxItem(checkbox) {
            const item = checkbox.closest('.checkbox-item');
            if (checkbox.checked) {
                item.classList.add('checked');
            } else {
                item.classList.remove('checked');
            }
        }

        // Сворачивание сайдбара
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const toggle = document.querySelector('.sidebar-toggle');
            const isCollapsed = sidebar.classList.toggle('collapsed');
            toggle.textContent = isCollapsed ? '▶' : '◀';
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        }

        // Восстановление состояния сайдбара
        document.addEventListener('DOMContentLoaded', () => {
            const collapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (collapsed) {
                document.querySelector('.sidebar').classList.add('collapsed');
                document.querySelector('.sidebar-toggle').textContent = '▶';
            }
            
            loadData();
        });

        // Обработка клавиш для модалок
        document.addEventListener('keydown', (e) => {
            const userModal = document.getElementById('userModal');
            const permissionsModal = document.getElementById('permissionsModal');
            
            // Escape - закрыть модалки
            if (e.key === 'Escape') {
                if (userModal.classList.contains('active')) {
                    closeModal();
                }
                if (permissionsModal.classList.contains('active')) {
                    closePermissionsModal();
                }
            }
            
            // Enter - сохранить (только если фокус на элементе формы, но не textarea)
            if (e.key === 'Enter' && !e.shiftKey) {
                const activeElement = document.activeElement;
                const isInUserModal = userModal.classList.contains('active') && 
                                     userModal.contains(activeElement);
                const isInPermissionsModal = permissionsModal.classList.contains('active') && 
                                            permissionsModal.contains(activeElement);
                
                // Проверяем, что это не textarea и не кнопка
                if ((isInUserModal || isInPermissionsModal) && 
                    activeElement.tagName !== 'TEXTAREA' && 
                    activeElement.tagName !== 'BUTTON') {
                    e.preventDefault();
                    
                    if (isInUserModal) {
                        document.getElementById('userForm').dispatchEvent(new Event('submit'));
                    } else if (isInPermissionsModal) {
                        savePermissions();
                    }
                }
            }
        });

        // Закрытие модалок по клику вне их
        document.getElementById('userModal').addEventListener('click', (e) => {
            if (e.target.id === 'userModal') {
                closeModal();
            }
        });

        document.getElementById('permissionsModal').addEventListener('click', (e) => {
            if (e.target.id === 'permissionsModal') {
                closePermissionsModal();
            }
        });
    </script>
</body>
</html>

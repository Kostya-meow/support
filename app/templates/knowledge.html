<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База знаний - Support Desk</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/navigation.js"></script>
    <script src="/static/menu_loader.js"></script>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <h1>Support Desk</h1>
                </div>
                <div class="sidebar-section">
                    <div class="sidebar-section-title">Навигация</div>
                    <div class="main-nav" id="mainNav">
                        <!-- Меню загружается динамически -->
                    </div>
                </div>
            </div>
            <div class="sidebar-footer">
                <form method="post" action="/logout">
                    <button type="submit" class="logout-btn">
                        <span class="material-icons">logout</span>
                        <span class="btn-text">Выйти</span>
                    </button>
                </form>
            </div>
        </aside>

        <main class="main-content knowledge-page">
            <div class="knowledge-shell">
                <div class="knowledge-page-header">
                    <div>
                        <h1>База знаний</h1>
                        <p>Управление базой данных вопросов и ответов</p>
                    </div>
                    <div class="knowledge-stat-card stat-card stat-card-inline">
                        <span class="stat-value" id="entriesCount">-</span>
                        <span class="stat-label">записей в базе</span>
                    </div>
                </div>

                <section class="knowledge-upload card">
                    <header class="knowledge-upload-header">
                        <div class="knowledge-upload-title">
                            <h3 class="card-title">Загрузка базы знаний</h3>
                            <p class="card-description">
                                Загрузите Excel-файл с вопросами и ответами. Файл должен содержать столбцы <strong>"Вопрос"</strong> и <strong>"Ответ"</strong> в форматах .xlsx или .xls.
                            </p>
                        </div>
                    </header>

                    <div class="knowledge-upload-body">
                        <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
                            <div class="file-upload-area">
                                <input id="fileInput" name="file" type="file" accept=".xlsx,.xls" required class="file-input-hidden">
                                <label for="fileInput" class="file-upload-zone" tabindex="0">
                                    <div class="upload-icon">
                                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                            <polyline points="17 8 12 3 7 8"></polyline>
                                            <line x1="12" y1="3" x2="12" y2="15"></line>
                                        </svg>
                                    </div>
                                    <div class="upload-text">
                                        <span class="upload-primary">Нажмите для выбора файла</span>
                                        <span class="upload-secondary">или перетащите его сюда</span>
                                    </div>
                                    <div class="upload-formats">Форматы: .xlsx, .xls</div>
                                </label>
                            </div>
                            <div class="upload-action-stack">
                                <button type="submit" class="btn btn-soft-primary btn-large" id="uploadButton" disabled>
                                    <span class="material-icons">file_upload</span>
                                    <span class="btn-label">Загрузить и обновить базу</span>
                                </button>
                                <div id="fileName" class="selected-file-info"></div>
                                <div id="uploadStatus" class="upload-status-message"></div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const statusLabel = document.getElementById('uploadStatus');
        const entryCountLabel = document.getElementById('entriesCount');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadButton = document.getElementById('uploadButton');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.innerHTML = `
                    <div class="file-selected">
                        <div class="file-icon-display"><span class="material-icons">description</span></div>
                        <div class="file-details">
                            <div class="file-name-display">${file.name}</div>
                            <div class="file-size-display">${(file.size / 1024).toFixed(1)} KB</div>
                        </div>
                        <button type="button" class="file-clear-btn" onclick="clearFile()">
                            <span class="material-icons">close</span>
                        </button>
                    </div>`;
                uploadButton.disabled = false;
            } else {
                clearFile();
            }
        });

        function clearFile() {
            fileInput.value = '';
            fileName.innerHTML = '';
            uploadButton.disabled = true;
        }

        const fileUploadZone = document.querySelector('.file-upload-zone');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUploadZone.addEventListener(eventName, e => { e.preventDefault(); e.stopPropagation(); }, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            fileUploadZone.addEventListener(eventName, () => fileUploadZone.classList.add('drag-active'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileUploadZone.addEventListener(eventName, () => fileUploadZone.classList.remove('drag-active'), false);
        });

        fileUploadZone.addEventListener('drop', function(e) {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        }, false);

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files || fileInput.files.length === 0) return;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            statusLabel.innerHTML = '<div class="status-loading"><span class="material-icons">hourglass_top</span> Идёт обработка файла...</div>';

            try {
                const response = await fetch('/admin/knowledge/upload', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin',
                });

                if (!response.ok) {
                    const detail = await response.json().catch(() => ({}));
                    throw new Error(detail.detail || 'Не удалось обработать файл');
                }

                const data = await response.json();
                statusLabel.innerHTML = '<div class="status-success"><span class="material-icons">check_circle</span> Успешно загружено ' + data.entries + ' записей!</div>';
                clearFile();
                await refreshStats();
            } catch (error) {
                statusLabel.innerHTML = '<div class="status-error"><span class="material-icons">error_outline</span> Ошибка: ' + error.message + '</div>';
            }
        });

        async function refreshStats() {
            try {
                const response = await fetch('/api/knowledge/stats', { credentials: 'same-origin' });
                if (!response.ok) return;
                const data = await response.json();
                entryCountLabel.textContent = data.total_entries;
            } catch (error) {
                console.error('Не удалось обновить статистику', error);
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            refreshStats();
        });
    </script>
</body>
</html>

  # –°–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ –ø—Ä–µ–≤—ã—à–µ–Ω–∏–∏ –ø–æ—Ä–æ–≥–∞ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
  filter_threshold_message:

  # –í—ã—à–µ = –∑–∞–ø—Ä–æ—Å —Å—á–∏—Ç–∞–µ—Ç—Å—è –æ–ø–∞—Å–Ω—ã–º/–Ω–µ—Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ã–º
  filter_threshold: 1.7
  
  # –ü–æ—Ä–æ–≥ –æ—Ü–µ–Ω–∫–∏ –≤—ã—Ö–æ–¥–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ (0.0 - 1.0)
  # –í—ã—à–µ = –æ—Ç–≤–µ—Ç —Å—á–∏—Ç–∞–µ—Ç—Å—è –Ω–µ—Ä–µ–ª–µ–≤–∞–Ω—Ç–Ω—ã–º/–æ–ø–∞—Å–Ω—ã–º
  output_threshold: 1.7
  
  # –ü–æ—Ä–æ–≥ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∑–∞–ø—Ä–æ—Å–∞ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ (0.0 - 1.0)
  # –í—ã—à–µ = –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–æ—Å–∏—Ç –∂–∏–≤–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞

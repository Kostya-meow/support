# =============================================================================
# КОНФИГУРАЦИЯ ОТВЕТОВ TELEGRAM БОТА
# =============================================================================
# Этот файл содержит все настраиваемые тексты ответов Telegram бота.
# Здесь только сценарии и заготовки, не промпты для LLM.
# =============================================================================

# Приветственное сообщение при /start
start_greeting: |
  
  

# Промпт для формирования ответа из базы знаний
kb_craft_user_prompt: |
  Вопрос из базы: {question}
  Запись базы (источник): {answer}

  Сформируй дружелюбный, понятный пользователю ответ в 2-5 предложениях, сохраняя суть и давая практические шаги, если нужно.

# Сообщения при ошибках
voice_processing_error: "❌ Не удалось получить голосовое сообщение."
speech_recognition_error: "❌ Не удалось распознать речь. Попробуйте еще раз или напишите текстом."
voice_download_error: "❌ Не удалось скачать голосовое сообщение."
voice_general_error: "❌ Произошла ошибка при обработке голосового сообщения. Попробуйте написать текстом."

# Сообщения для неподдерживаемых типов
unsupported_message_response:
  - "Я обрабатываю только текст. Напишите вопрос словами, пожалуйста."
  - "Фото, файлы и голосовые пока не читаю — опишите проблему текстом."

# Сообщение при обработке
processing_message: "⏳ Обрабатываю ваш запрос..."